<!DOCTYPE html>
<html>

<head>
  <title>BITMChatBot</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body>
  <div id="large-header" class="large-header">
    <canvas id="demo-canvas"></canvas>
    <div class="main-title">
      <header>
        <img src="logo.png" alt="My Website Logo">
        <img src="bitmnaac.jpeg" alt="naac logo">
        <h1>BITMChatBot</h1>
        <nav>
          <ul>
            <li><a href="https://bitm.edu.in/">Home</a></li>
            <li><a href="https://bitm.edu.in/about-us/">About</a></li>
            <li><a href="https://bitm.edu.in/contact-us/">Contact</a></li>
            <li><a href="https://www.facebook.com/Bitmballari15/?ref=aymt_homepage_panel"><i
                  class="bi bi-facebook"></i></a></li>
            <li><a href="https://twitter.com/BitmBiired "><i class="bi bi-twitter"></i></i></a></li>
            <li><a href="https://in.linkedin.com/in/b-i-t-m-ballari-065a63107"><i class="bi bi-linkedin"></i></a></li>
            <li><a href="https://www.youtube.com/@bitmkarnataka765/videos"><i class="bi bi-youtube"></i></a></li>
          </ul>
        </nav>
      </header>
      <div id="chatbox">
        <div class="message received">
          <div align="right">
          <p>Hello, welcome to Ballari Institute of Technology and Management ChatBot.<br> <br>
            Try Typing Hi, Courses, HODs, Principal, CSE, ECE, EEE, ME, CV, DS, Director,Faculties, Deputy Director(DD)
            and etc.</p>
            <!-- <button id="sendoption" class="add options"><p> Hi </p></button> -->
            </div>
        </div>
        <div class="message sent">
        </div>
        
      </div>
      <span class="thin">
        <div id="input">
          <input type="text" id="message" placeholder="Type your message..." >
          <button id="send" class="btn btn-outline-success">Send</button>
          <button id="cls"><i class="btn btn-outline-danger"> Clear </i></button> 
        </div>
      </span>
    </div>
  </div>
  <footer>
    <div class="container">
      <p>&copy; ChatBot Developed by Naveed </p>
      <ul>
        <li><a href="https://in.linkedin.com/in/shaik-mohammed-naveed-9ba4a5212"><i class="bi bi-linkedin"></i></a></li>
        <li><a href="https://twitter.com/_NaveedMohammed"><i class="bi bi-twitter"></i></i></a></li>
      </ul>
      <p> & Mahika </p>
      <ul>
        <li><a href="https://www.linkedin.com/in/mahika-dhar/"><i class="bi bi-linkedin"></i></a></li>

      </ul>
